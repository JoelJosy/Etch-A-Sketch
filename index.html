<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Etch-A-Sketch</title>
        <link rel="stylesheet" href="styles.css" />
        <link rel="icon" href="https://fav.farm/ðŸ•¹ï¸" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Nabla&display=swap"
            rel="stylesheet"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <header>
            <h1>Etch-A-Sketch</h1>
        </header>

        <main class="container">
            <section class="controls-section">
                <div class="slider">
                    <h3>Grid Size:</h3>
                    <div id="rangeOutput">16 x 16</div>
                    <input
                        type="range"
                        min="1"
                        max="100"
                        value="16"
                        name="rangeSlider"
                        id="rangeSlider"
                    />
                </div>
                <div class="clear-button">
                    <button type="button" id="clearButton">Clear Grid</button>
                </div>
                <div class="fill-button">
                    <button type="button" id="fillButton">Fill Color</button>
                </div>
                <div class="toggle-grid">
                    <label for="toggleGridBox">Grid Lines:</label>
                    <input
                        type="checkbox"
                        id="toggleGridBox"
                        name="toggleGridBox"
                        value="toggle"
                        checked
                    />
                </div>
                <div class="color-picker">
                    <label for="colorpick">Select color:</label>
                    <input
                        type="color"
                        id="colorpick"
                        name="colorpick"
                        value="#FFD500"
                    />
                </div>
            </section>
            <section class="grid-section">
                <div class="grid"></div>
            </section>
        </main>

        <footer></footer>

        <script src="main.js"></script>
    </body>
</html>
