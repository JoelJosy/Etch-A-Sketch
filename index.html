<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Etch-A-Sketch</title>
        <link rel="stylesheet" href="styles.css" />
        <link rel="icon" href="https://fav.farm/ðŸ•¹ï¸" />
    </head>
    <body>
        <header>
            <h2>Etch-A-Sketch</h2>
        </header>

        <main class="container">
            <section class="controls-section">
                <div class="slider">
                    <input
                        type="range"
                        min="1"
                        max="100"
                        value="16"
                        name="rangeSlider"
                        id="rangeSlider"
                    />
                    <p id="rangeOutput">16 x 16</p>
                </div>
                <div class="clear-button">
                    <button type="button" id="clearButton">Clear</button>
                </div>
                <label for="colorpick">Select color:</label>
                <input
                    type="color"
                    id="colorpick"
                    name="colorpick"
                    value="#FFD500"
                />
            </section>
            <section class="grid-section">
                <div class="grid"></div>
            </section>
        </main>

        <footer></footer>

        <script src="main.js"></script>
    </body>
</html>
